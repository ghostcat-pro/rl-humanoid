exp_name: rl-humanoid
seed: 42
resume_from: null
paths:
  log_root: null
vecnorm:
  enabled: true
  clip_obs: 10.0
  gamma: 0.99
  epsilon: 1.0e-08
env:
  name: HumanoidStairsConfigurable-v0
  make_kwargs:
    render_mode: null
    flat_distance_before_stairs: 2.0
    num_steps: 8
    step_height: 0.1
    step_depth: 0.8
    end_platform_length: 5.0
    stairs_after_top: false
    end_with_abyss: false
    forward_reward_weight: 2.0
    height_reward_weight: 8.0
    ctrl_cost_weight: 0.1
    contact_cost_weight: 2.0e-07
    healthy_reward: 15.0
    step_bonus: 5.0
    lateral_penalty_weight: 0.3
    check_healthy_z_relative: true
    terminate_when_unhealthy: true
    healthy_z_range:
    - 1.0
    - 2.0
  vec_env:
    n_envs: 8
    start_method: spawn
    monitor: true
algo:
  policy: MlpPolicy
  device: cuda
  policy_kwargs:
    net_arch:
    - 256
    - 256
  hyperparams:
    learning_rate: 0.0003
    n_steps: 4096
    batch_size: 16384
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.005
    vf_coef: 0.25
    max_grad_norm: 0.5
training:
  total_timesteps: 30000000
  log_interval: 10
  checkpoint_every_steps: 250000
