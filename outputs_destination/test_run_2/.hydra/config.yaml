exp_name: rl-humanoid
seed: 42
paths:
  log_root: null
vecnorm:
  enabled: true
  clip_obs: 10.0
  gamma: 0.99
  epsilon: 1.0e-08
env:
  name: Humanoid-v5
  make_kwargs:
    render_mode: null
  vec_env:
    n_envs: 1
    start_method: spawn
    monitor: true
algo:
  policy: MlpPolicy
  device: cpu
  policy_kwargs:
    net_arch:
    - 256
    - 256
  hyperparams:
    learning_rate: 0.0003
    n_steps: 256
    batch_size: 256
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
training:
  total_timesteps: 2000
  log_interval: 10
  checkpoint_every_steps: 250000
