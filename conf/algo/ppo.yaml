policy: MlpPolicy

device: cpu

# if no set the default would be [64,64] size of the hidden layers
policy_kwargs:
  net_arch: [256, 256]


hyperparams:
  learning_rate: 3.0e-4
  n_steps: 2048
  batch_size: 8192
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
