# Abyss ending configuration
# Agent must learn to stop at the top step

name: HumanoidStairsConfigurable-v0

make_kwargs:
  render_mode: null
  
  # Abyss configuration
  flat_distance_before_stairs: 20.0
  num_steps: 10
  step_height: 0.15
  step_depth: 0.6
  end_platform_length: 0.0           # No end platform!
  stairs_after_top: false
  end_with_abyss: true               # Falls off if goes too far
  
  # Reward weights
  forward_reward_weight: 1.0         # Lower forward reward (don't rush)
  height_reward_weight: 2.0
  ctrl_cost_weight: 0.1
  contact_cost_weight: 5e-7
  healthy_reward: 5.0
  step_bonus: 10.0
  
  # CRITICAL FIX: Check height relative to terrain to prevent "success penalty" bug
  check_healthy_z_relative: true     # Height checked relative to current step
  terminate_when_unhealthy: true
  healthy_z_range: [0.8, 3.0]

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
