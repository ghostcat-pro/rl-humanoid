# Tiny steps configuration
# Many small steps for fine motor control

name: HumanoidStairsConfigurable-v0

make_kwargs:
  render_mode: null
  
  # Many tiny steps configuration
  flat_distance_before_stairs: 10.0
  num_steps: 20                      # Many steps
  step_height: 0.075                 # Very small (7.5cm)
  step_depth: 0.3                    # Short steps (30cm)
  end_platform_length: 5.0
  stairs_after_top: false
  end_with_abyss: false
  
  # Reward weights
  forward_reward_weight: 1.5
  height_reward_weight: 2.0
  ctrl_cost_weight: 0.1
  contact_cost_weight: 5e-7
  healthy_reward: 5.0
  step_bonus: 5.0                    # Lower bonus (more steps)
  
  # CRITICAL FIX: Check height relative to terrain to prevent "success penalty" bug  
  check_healthy_z_relative: true     # Height checked relative to current step
  terminate_when_unhealthy: true
  healthy_z_range: [0.8, 3.0]

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
