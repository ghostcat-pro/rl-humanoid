# Circuit with stairs - 3 waypoints
# Waypoint 1: ground level, Waypoint 2: top of stairs, Waypoint 3: top of stairs (to the right)

name: HumanoidCircuit-v0

make_kwargs:
  render_mode: null
  
  # 3 waypoints: flat -> climb stairs -> turn right at top
  waypoints:
    - [8.0, 0.0]    # Waypoint 1: ground level before stairs
    - [15.0, 0.0]   # Waypoint 2: top of stairs (straight ahead)
    - [20.0, 3.0]   # Waypoint 3: top of stairs (turn right)
  
  waypoint_reach_threshold: 1.5
  
  # Stairs between waypoint 1 and 2
  stairs:
    - [9.0, 5, 0.10, 0.8]  # 5 steps, 0.15m height, 0.6m depth (total height ~0.75m)
  
  terrain_width: 15.0
  
  # Reward weights - using what we learned from flat circuit
  progress_reward_weight: 200.0
  waypoint_bonus: 150.0
  circuit_completion_bonus: 500.0  # Large bonus for completing all 3 waypoints
  height_reward_weight: 2.0        # Reward climbing stairs
  forward_reward_weight: 1.0
  heading_reward_weight: 2.0       # Important for turning at top of stairs
  balance_reward_weight: 0.5       # Keep torso upright while climbing
  optimal_speed: 1.0               # Slower for stairs
  speed_regulation_weight: 0.2
  ctrl_cost_weight: 0.1
  contact_cost_weight: 5e-7
  healthy_reward: 5.0
  
  terminate_when_unhealthy: true
  healthy_z_range: [1.0, 2.0]
  check_healthy_z_relative: true  # Check height relative to terrain (important for stairs!)

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
