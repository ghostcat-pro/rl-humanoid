# Medium stairs configuration - bridge between easy and hard
# Intermediate challenge for curriculum learning

name: HumanoidStairsConfigurable-v0

make_kwargs:
  render_mode: null
  
  # Medium terrain configuration
  flat_distance_before_stairs: 2.0   # 2m flat before stairs
  num_steps: 10                      # Between easy (8) and hard (15)
  step_height: 0.15                  # Between easy (10cm) and hard (20cm)
  step_depth: 0.6                    # Between easy (80cm) and hard (40cm)
  end_platform_length: 5.0           # 5m platform at top
  stairs_after_top: false
  end_with_abyss: false
  
  # Reward weights (same as easy/hard for consistency)
  forward_reward_weight: 2.0
  height_reward_weight: 8.0
  ctrl_cost_weight: 0.1
  contact_cost_weight: 2e-7
  healthy_reward: 5.0
  step_bonus: 5.0
  lateral_penalty_weight: 1.0        # Strong penalty for lateral deviation
  
  # CRITICAL FIX: Check height relative to terrain to prevent "success penalty" bug
  check_healthy_z_relative: true     # Height checked relative to current step
  terminate_when_unhealthy: true
  healthy_z_range: [1.0, 2.0]        # STRICT! Forces upright posture, prevents knee-walking

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
