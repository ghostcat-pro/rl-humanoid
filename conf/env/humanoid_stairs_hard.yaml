# Hard stairs configuration for advanced training
# Steeper, shorter steps for challenge

name: HumanoidStairsConfigurable-v0

make_kwargs:
  render_mode: null
  
  # Challenging terrain configuration
  flat_distance_before_stairs: 15.0  # Less practice distance
  num_steps: 15                      # More steps
  step_height: 0.20                  # Taller steps (20cm)
  step_depth: 0.4                    # Shorter steps (40cm) - steeper
  end_platform_length: 3.0           # Smaller end platform
  stairs_after_top: false
  end_with_abyss: false
  
  # Reward weights (standard)
  forward_reward_weight: 1.25
  height_reward_weight: 2.0
  ctrl_cost_weight: 0.1
  contact_cost_weight: 1e-6         # Higher penalty for smoother movement
  healthy_reward: 5.0
  step_bonus: 10.0
  
  terminate_when_unhealthy: true
  healthy_z_range: [0.8, 3.0]

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
