# Standard stairs configuration
# Similar to original stairs environment but now configurable

name: HumanoidStairsConfigurable-v0

make_kwargs:
  render_mode: null
  
  # Terrain configuration
  flat_distance_before_stairs: 20.0  # 20m flat before stairs
  num_steps: 10                      # 10 steps going up
  step_height: 0.15                  # 15cm per step
  step_depth: 0.6                    # 60cm step length
  end_platform_length: 5.0           # 5m platform at top
  stairs_after_top: false            # No stairs going down
  end_with_abyss: false              # Safe end platform
  
  # Reward weights
  forward_reward_weight: 1.25
  height_reward_weight: 2.0
  ctrl_cost_weight: 0.1
  contact_cost_weight: 5e-7  # Same as Humanoid-v5
  healthy_reward: 5.0
  step_bonus: 10.0
  
  # CRITICAL FIX: Check height relative to terrain to prevent "success penalty" bug
  check_healthy_z_relative: false    # Set to true to enable relative height checking
  # Health constraints
  terminate_when_unhealthy: true
  healthy_z_range: [0.8, 3.0]

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
