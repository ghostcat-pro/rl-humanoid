# Flat circuit - No stairs, pure navigation
# Good for pre-training navigation skills

name: HumanoidCircuit-v0

make_kwargs:
  render_mode: null
  
  # Square pattern
  waypoints:
    - [10.0, 0.0]    # Forward
    - [10.0, 10.0]   # Right
    - [0.0, 10.0]    # Back
    - [0.0, 0.0]     # Left (back to start)
  
  waypoint_reach_threshold: 1.0
  
  # No stairs
  stairs: []
  
  terrain_width: 30.0  # Large area for square
  
  # Reward weights (navigation focused)
  progress_reward_weight: 200.0   # Very high progress reward
  waypoint_bonus: 100.0
  height_reward_weight: 0.0       # No height component
  forward_reward_weight: 0.5      # Low (not always forward)
  ctrl_cost_weight: 0.1
  contact_cost_weight: 5e-7
  healthy_reward: 5.0
  
  terminate_when_unhealthy: true
  healthy_z_range: [0.8, 3.0]

vec_env:
  n_envs: 8
  start_method: spawn
  monitor: true
