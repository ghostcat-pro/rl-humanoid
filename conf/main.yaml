# Add _self_ to silence the warning and fix composition order
defaults:
  - _self_
  - env: humanoid
  - algo: ppo
  - training: default
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

exp_name: "rl-humanoid"
seed: 42

# Hydra output configuration - organizes by environment type
hydra:
  run:
    dir: outputs/${env.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

paths:
  log_root: null

vecnorm:
  enabled: true
  clip_obs: 10.0
  gamma: 0.99
  epsilon: 1e-8
