# Add _self_ to silence the warning and fix composition order
defaults:
  - _self_
  - env: humanoid
  - algo: ppo
  - training: default

exp_name: "rl-humanoid"
seed: 42

# Resume from checkpoint (optional)
resume_from: null  # Path to checkpoint.zip to resume training

# Let's not rely on PowerShell-parsed interpolation here anymore
# (we'll read the run dir directly from Hydra at runtime in train.py)
paths:
  log_root: null

vecnorm:
  enabled: true
  clip_obs: 10.0
  gamma: 0.99
  epsilon: 1e-8
